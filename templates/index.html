<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sarcasm Detector üòè</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            background: #00c6ff;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #0072ff;
        }
        h2 {
            margin-bottom: 10px;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ü§ñ Sarcasm Detector</h2>
        <form method="POST">
            <textarea name="tweet" placeholder="Type a tweet here..."></textarea><br>
            <button type="submit">Detect Sarcasm</button>
        </form>
        {% if result %}
            <div class="result">
                <h3>Result: {{ result }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
